<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konversi Suhu</title>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
    function convertSuhu(){
  var temp = Number(document.getElementById('temperature').value)
  var from = document.getElementById('from').value
  var to = document.getElementById('to').value
  var hasil

  if (from == 'celcius') {
      if (to == 'celcius') {
          hasil = temp
      } else if (to == 'fahrenheit') {
          hasil = (temp * 1.8) + 32
      } else if (to == 'kelvin') {
          hasil = temp + 273.15
      }
  } else if (from == 'fahrenheit') {
      if (to == 'celcius') {
          hasil = (temp - 32) / 1.8
      } else if (to == 'fahrenheit') {
          hasil = temp
      } else if (to == 'kelvin') {
          hasil = (temp + 459.67) / 1.8
      }
  } else if (from == 'kelvin') {
      if (to == 'celcius') {
          hasil = temp - 273.15
      } else if (to == 'fahrenheit') {
          hasil = temp * 1.8 - 459.67
      } else if (to == 'kelvin') {
          hasil = temp
      }
  }
  document.getElementById('resultLabel').removeAttribute('hidden')
  document.getElementById('result').removeAttribute('hidden')
  document.getElementById('result').value = hasil
}
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="rounded bg-light m-5 p-5 position-fixed">
            <h3 class="text-center">
                Konversi Suhu
            </h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="from">Konversi dari :</label>
                    <select class="form-control bg-info" name="from" id="from">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to">Konversi ke :</label>
                    <select class="form-control bg-primary" name="to" id="to">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="temperature">Suhu :</label>
                    <input type="number"
                    class="form-control bg-dark" name="temperature" id="temperature" placeholder="Masukkan Suhu">
                </div>

                <button type="button" class="btn btn-primary" onclick="convertSuhu()">Convert</button>

                <div class="form-group mt-3">
                    <label for="result" id="resultLabel" hidden>Hasil konversi :</label>
                    <input type="number"
                        class="form-control" name="result" id="result" readonly hidden>
                </div>
            </form>
        </div>
    </div>
   </body>
</html>
